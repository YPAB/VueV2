<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title> Vue.js V2 Eventos </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div id="main">
		<!--   -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
		
					<h2> Eventos en VUE.js</h2>

				</div>
			<div class="col-xs-4">
				<form v-on:submit.prevent="addName">
				<div class="input-group">
					<input type="text" class="form-control" v-model="name">
					<span class="input-group-btn">
						<input type="submit" class="btn btn-default" value="Agregar">

					</span>
					
						</div>
					</form>
						<hr>
						<ul class="list-group">
							<li class="list-group-item" v-for="item in people" v-text="item"></li>

						</ul>

					</div>
					<div class="col-xs-4">
						<button v-on:click="num +=1">
						{{ num }}	<i class="glyphicon glyphicon-thumbs-up"> </i>

						</button>
						


					</div>
				</div>

			</div>
		</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				people: ['brenda','dante','thiago','mia'],
				name: '',
				num: 0,
			},

			methods: {
				addName: function (){
					this.people.unshift(this.name); // colaca al principio de la lista
					this.people.push(this.name);
					this.name = '';


				}
			}

		});

	</script>

</body>
</html>
