<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title> Vue.js V2 V-SHOW </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div id="main">
		<!-- Una directiva es aquello que utilizamos para que las etiquetas o elementos(div,body,etiquetas p, ul) hagan algo,
		Directiva v-show = utilizamo para mosttrar condicionalmente algo -->
		<div id="container">
			<div class="row">
				<div class="col-md-12">
					<h3> Suscribete a nuestro boletin</h3>
					
				</div>
				<div class="col-md-5">
					<input type="text" v-model="email" class="form-control">
					
				</div>

				<div class="col-md-1">
					<input type="submit" v-show="email" class="btn btn-primary">
					
				</div>
				
			</div>
			


		</div>


	
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				email: ''
			}


		});

	</script>

</body>
</html>
